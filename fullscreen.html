<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Conversing</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Converse XMPP/Jabber Chat" />
        <meta name="author" content="JC Brand" />
        <meta name="keywords" content="xmpp chat webchat converse.js" />
        <link rel="shortcut icon" type="image/ico" href="/dist/favicon.ico" />
        <script type="text/javascript" src="inverse-analytics.js"></script>
        <noscript
            ><p><img src="//stats.opkode.com/piwik.php?idsite=5" style="border:0;" alt="" /></p
        ></noscript>
        <link rel="manifest" href="./manifest.json" />
        <link type="text/css" rel="stylesheet" media="screen" href="/dist/converse.min.css" />
        <script src="https://cdn.conversejs.org/3rdparty/libsignal-protocol.min.js"></script>
        <script src="/dist/converse.min.js"></script>
    </head>
    <body class="converse-fullscreen">
        <noscript>You need to enable JavaScript to run the Converse.js chat app.</noscript>
        <div id="conversejs-bg"></div>
        <script>
            converse.initialize({
                authentication: 'anonymous',
                auto_login: true,
                auto_join_rooms: ['anonymous@conference.nomnom.im'],
                bosh_service_url: 'https://conversejs.org/http-bind/',
                jid: 'nomnom.im',
                notify_all_room_messages: ['anonymous@conference.nomnom.im'],

                show_controlbox_by_default: true,
                view_mode: 'overlayed'
            });
        </script>
    </body>
</html>
