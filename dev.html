<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom converse</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Converse XMPP/Jabber Chat" />
        <meta name="author" content="JC Brand" />
        <meta name="keywords" content="xmpp chat webchat converse.js" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
        <link type="text/css" rel="stylesheet" media="screen" href="dist/converse.css" />
        <script src="https://cdn.conversejs.org/3rdparty/libsignal-protocol.min.js"></script>
        <script src="dist/converse.js"></script>
    </head>

    <body class="reset">
        <div id="conversejs-bg"></div>
        <script>
            converse.plugins.add('converse-debug', {
                initialize() {
                    const { _converse } = this;
                    window._converse = _converse;
                }
            });

            converse.initialize({
                auto_away: 300,
                enable_smacks: true,
                loglevel: 'debug',
                message_archiving: 'always',
                muc_respect_autojoin: true,
                muc_show_logs_before_join: true,
                notify_all_room_messages: ['discuss@conference.conversejs.org'],
                persistent_store: 'IndexedDB',
                theme: 'concord',
                authentication: 'anonymous',
                auto_login: true,
                auto_join_rooms: ['anonymous@conference.nomnom.im'],
                bosh_service_url: 'https://conversejs.org/http-bind/',
                jid: 'nomnom.im',
                notify_all_room_messages: ['anonymous@conference.nomnom.im'],
                show_controlbox_by_default: true,
                view_mode: 'fullscreen',
                websocket_url: 'wss://conversejs.org/xmpp-websocket',
                whitelisted_plugins: ['converse-debug'],
                initialMessage: 'Hi, how can I help you ? ',
                enable_smacks: true,
                persistent_store: 'IndexedDB',
                theme: 'concord',

                muc_nickname_from_jid: false,
                keepalive: true,
                auto_reconnect: true,
                show_client_info: false,
                muc_fetch_members: false,
                locked_muc_nickname: false,
                show_send_button: true,
                allow_message_corrections: false,
                muc_show_join_leave: false,
                allow_message_retraction: false,
                muc_show_join_leave_status: false,
                isShowTranslatedText: true
            });
        </script>
    </body>
</html>
